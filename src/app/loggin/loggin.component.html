<mat-card class="example-card">
  <mat-card-header>
    <div></div>
    <mat-card-title>Sima</mat-card-title>
    <mat-card-subtitle>Inicia Sesion</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://svr-bi/sima/images/logo_bisoft.png" alt="Bisoft Logo">
  <mat-card-content>
    <form [formGroup]="model">
      <div fxLayout="column" fxLayoutAlign="space-around center">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" formControlName="password" required>
        </div>
      </div>
      

    </form>
     
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="loggin()">Inciciar Sesion</button>
  </mat-card-actions>
</mat-card>
